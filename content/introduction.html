        ### What is GeoExt?

        <blockquote>
            "GeoExt is Open Source and enables building desktop-like GIS applications through the web. It is a JavaScript framework 
            that combines the GIS functionality of OpenLayers with the user interface of the ExtJS library provided by Sencha."

        * GeoExt3 focusses on data level, not on UI
